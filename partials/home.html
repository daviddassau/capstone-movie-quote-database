<div class="container">
    <div class="home" id="home">
        <div>
            <h1 class="text-center">Quote of The Day</h1>
        </div>
        <div class="col-md-8 col-md-offset-3">
            <div class="row">
                <div class="col-md-4">
                    <img class="poster_path img-rounded img-responsive img-box-shadow" ng-src="https://image.tmdb.org/t/p/w342/{{movie.poster_path}}" width="250px" alt="">
                </div>
                <div class="col-md-6 col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-2">
                    <h2>{{movie.title}}</h2>
                    <p class="small">Release date: {{movie.releaseDate}}</p>
                    <div class="quote-body">
                        <p>"{{movieQuote.quote}}"</p>
                        <p>- {{movieQuote.character}}</p>
                        <button class="btn btn-default not-favorited" ng-click="starChange(movieQuote)"><i class="fa fa-star-o"></i> Save Movie Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
