<div class="home" id="home">
    <div>
        <h1 class="text-center">Quote of The Day</h1>
    </div>
    <div class="row">
        <div class="col-md-4">
            <img class="poster_path" ng-src="https://image.tmdb.org/t/p/w342/{{movie.poster_path}}" width="250px" alt="">
        </div>
        <div class="col-md-8">
            <h2>{{movie.title}}</h2>
            <p>{{movie.releaseDate}}</p>
            <div class="quote-body">
                <p>"{{movieQuote.quote}}"</p>
                <p>- {{movieQuote.character}}</p>
                <button class="btn btn-default not-favorited" ng-if="!quote.isFavorited" ng-click="starChange(contact)"><i class="fa fa-star-o"></i></button>
                <button class="btn btn-default not-favorited" ng-if="quote.isFavorited" ng-click="starChange(contact)"><i class="fa fa-star"></i></button>
            </div>
        </div>
    </div>
</div>
