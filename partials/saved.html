<div class="container">
    <div class="saved" id="saved">
        <div>
            <h1 class="text-center">My Saved Quotes</h1>
        </div>
        <div id="movies">
            <div ng-repeat="movie in userQuote" class="col-sm-6 col-md-6 search-quote-row">
                <div class="col-md-6">
                    <img class="poster_path img-rounded" ng-src="https://image.tmdb.org/t/p/w342/{{movie.poster_path}}" width="225px" alt="">
                </div>
                <div class="col-md-6">
                    <h3>{{movie.title}}</h3>
                    <p class="small">Release date: {{movie.releaseDate}}</p>
                    <div class="quote-body">
                        <p>"{{movie.quote}}"</p>
                        <p>- {{movie.character}}</p>
                        <button class="btn btn-default" ng-click="deleteQuote(movie.quoteId)">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </div>
                </div>
            </div>
    </div>
</div>
