<div id="submit">
    <h1 class="text-center">Submit a Quote</h1>
    <h4 class="text-center">Step 1: Find Your Movie</h4>
    <div class="input-group col-xs-6 col-xs-offset-3">
        <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
        <input ng-keypress="enterPush($event)" type="text" class="form-control" placeholder="Type in the movie title you'd like to add a quote to"
            aria-describedby="basic-addon1">
    </div>

    <div id="movies">
        <div class="row" ng-repeat="movie in movies">
            <div class="col-md-4">
                <img class="poster_path" ng-src="https://image.tmdb.org/t/p/w342/{{movie.poster_path}}" width="250px" alt="">
            </div>
            <div class="col-md-8">
                <h2>{{movie.title}}</h2>
                <p>{{movie.releaseDate}}</p>
                <div class="quote-body">
                    <p>"{{movie.quote}}"</p>
                    <p>- {{movie.character}}</p>
                </div>
            </div>
        </div>
    </div>

    <div id="movies">
        <div ng-repeat="movie in movies" class="col-sm-6 col-md-4 movie">
            <div class="thumbnail">
                <img class="poster_path" ng-src="{{image_url}}/w342/{{movie.poster_path}}" alt="">
                <div class="caption">
                    <h3 class="title">{{movie.title}}</h3>
                    <p>
                        <a class="btn btn-primary review" role="button" ng-click="addQuote(movie)">Add Quote</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>
